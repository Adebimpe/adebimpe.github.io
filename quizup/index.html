<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizup - a simple quiz web application</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-faded">
            <a class="navbar-brand" href="#">QuizUp</a>
        <div class=" navbar-toggleable-md" id="collapsibleNavId">
           
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                <a name="" id="" class="quiz-link btn btn-primary" href="#" role="button"> Take a quiz</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="header__banner">
        <div class="container-fluid">
            <div class="row">
               <div class="col-lg-6">
                   <h1>Test your Knowledge</h1>
                   <p>Take a test on subjects of interest, get results and compare with other competitors.</p>
               </div> 
              <div class="col-lg-6">
                  <img src="images/ill.png" class="img-fluid" alt="">
              </div>
            </div>
        </div>
    </section>

    <!--- javascript -->
    <script src="js/jquery,min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
